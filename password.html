<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Sportopia</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 flex items-center justify-center min-h-screen">

  <div class="bg-white dark:bg-gray-800 shadow-lg rounded-xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-gray-900 dark:text-white text-center">Forgot Password?</h1>
    <p class="text-center text-gray-600 dark:text-gray-400 mt-2">Enter your registered email to reset your password.</p>

    <form id="forgotForm" class="mt-6 space-y-4">
      <!-- Email -->
      <div>
        <label class="block text-gray-700 dark:text-gray-300 mb-1">Registered Email</label>
        <input type="email" id="resetEmail" placeholder="you@example.com" 
               class="w-full px-4 py-2 rounded-lg border dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
      </div>

      <!-- Reset Button -->
      <button type="submit" 
              class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold transition">
        Send OTP
      </button>
    </form>

    <!-- Back to login -->
    <p class="text-center text-gray-600 dark:text-gray-400 mt-6">
      Remembered your password?  
      <a href="logintest.html" class="text-blue-500 hover:underline">Go back to Login</a>
    </p>
  </div>

  <script>
    // Temporary OTP store
    let generatedOTP = null;
    let otpEmail = null;

    const forgotForm = document.getElementById("forgotForm");

    forgotForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const email = document.getElementById("resetEmail").value.trim();
      let users = JSON.parse(localStorage.getItem("users")) || {};

      if (users[email]) {
        // Generate 6-digit OTP
        generatedOTP = Math.floor(100000 + Math.random() * 900000);
        otpEmail = email;

        // Simulate sending OTP
        alert(`üì© OTP for password reset: ${generatedOTP}\n(This will be sent to email when backend is connected)`);

        // Ask for OTP
        const enteredOTP = prompt("Enter the OTP sent to your email:");
        if (enteredOTP == generatedOTP) {
          // Allow password reset
          const newPass = prompt("Enter your NEW password:");
          if (newPass) {
            users[email].password = newPass;
            localStorage.setItem("users", JSON.stringify(users));
            alert("‚úÖ Password reset successful! You can now login with the new password.");
            window.location.href = "login.html";
          } else {
            alert("‚ö†Ô∏è Password cannot be empty!");
          }
        } else {
          alert("‚ùå Incorrect OTP! Password reset failed.");
        }
      } else {
        alert("‚ùå No account found with this email!");
      }
    });
  </script>

</body>
</html>
